    <script>
        function gerarAssinatura(){
			var funcionario = {
				nome		 : $('#nome').val(),
				departamento : $('#departamento').val(),
				email		 : $('#email').val(),
				site		 : $('#site').val(),
				telefone	 : $('#telefone').val()
			}
			
			var e = "email-";
			$("#"+e+"nome").text(funcionario.nome);
			$("#"+e+"departamento").text(funcionario.departamento);
			$("#"+e+"telefone").text(funcionario.telefone);
			
			$("#"+e+"site").text(funcionario.site);
			$("#"+e+"site").attr("href", "http://"+funcionario.site);
			
			$("#"+e+"email").text(funcionario.email);
			$("#"+e+"email").attr("href", "mailto:"+funcionario.email);
						
		}
